<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="js/tictactoe.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="name-button-container">
      <button id="player-1-btn">Set Player 1 Name</button>
      <button id="player-2-btn">Set Player 2 Name</button>
    </div>
    <div id="grid-container">
      <div class="tile" data-row="0" data-col="0"></div>
      <div class="tile" data-row="0" data-col="1"></div>
      <div class="tile" data-row="0" data-col="2"></div>
      <div class="tile" data-row="1" data-col="0"></div>
      <div class="tile" data-row="1" data-col="1"></div>
      <div class="tile" data-row="1" data-col="2"></div>
      <div class="tile" data-row="2" data-col="0"></div>
      <div class="tile" data-row="2" data-col="1"></div>
      <div class="tile" data-row="2" data-col="2"></div>
    </div>
    <div id="state-container">
      <button id="start-btn">Start</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="settings-container">
      <p>Select your opponent:</p>
      <input type="radio" name="altPlayerType" id="local" class="player-type"
      checked>
      <label for="local">Local</label>
      <input type="radio" name="altPlayerType" id="computer" 
      class="player-type">
      <label for="computer">Computer</label>
      <div class="game-settings">
        <p>Game Settings: </p>
        <input type="radio" name="playerTurn" id="first" class="turn-selection" 
        checked disabled>
        <label for="first">First</label>
        <input type="radio" name="playerTurn" id="second" class="turn-selection"
        disabled>
        <label for="second">Second</label>
        <br>
        <input type="radio" name="ai-type" id="random" class="ai-selection" 
        checked disabled>
        <label for="random">Random</label>
        <input type="radio" name="ai-type" id="impossible" class="ai-selection"
        disabled>
        <label for="impossible">Impossible</label>
      </div>
    </div>
    <p id="game-status"> </p>
    <div class="modal">
      <form action="#" method="POST">
        <span id="close-btn">&times;</span>
        <fieldset>
          <label for="player-name">Player Nickname(Up to 14 characters)</label>
          <br />
          <input class="modal-input" type="text" name="player-name" 
          placeholder="Player Name" pattern="[A-Za-z0-9]{1,14}" 
          title="Up to 14 characters" required />
          <br />
          <label for="symbol">Symbol(One capitalized letter)</label>
          <input class="modal-input" type="text" name="symbol" 
          placeholder="Symbol" pattern="[A-Z]{1}" 
          title="Only one capitalized character only" required/>
          <button type="submit" id="submit-btn">Submit</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
